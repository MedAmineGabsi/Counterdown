<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Timer</title>
  </head>
  <body>
    <h1>New Year Event countdown:</h1>

    <div class="countdown-container">
      <div class="days-container countdown-el">
        <p class="numbers" id="days">0</p>
        <span>days</span>
      </div>
      <div class="hours-container countdown-el">
        <p class="numbers" id="hours">0</p>
        <span>hours</span>
      </div>
      <div class="minutes-container countdown-el">
        <p class="numbers" id="minutes">0</p>
        <span>minutes</span>
      </div>
      <div class="seconds-container countdown-el">
        <p class="numbers" id="seconds">0</p>
        <span>seconds</span>
      </div>
    </div>
    <script src="main.js" defer></script>
  </body>
</html>
